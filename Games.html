<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle4GamesYT Web Games</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        /* Top bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 20px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .btn {
            padding: 12px 20px;
            background: #1e1e1e;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.15s, background 0.15s;
        }

        .btn:hover {
            background: #ff4757;
            transform: translateY(-3px);
        }

        .social-group {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.15s, opacity 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .social-btn.discord { background: #5865F2; }
        .social-btn.youtube { background: #FF0000; }

        .social-btn:hover { transform: translateY(-2px); opacity: 0.85; }

        /* Home content */
        #homeContent {
            padding-top: 140px;
            text-align: center;
        }

        #homeContent h1 { font-size: 48px; margin: 0; }
        #homeContent h2 { font-size: 24px; margin: 5px 0; opacity: 0.8; }
        #homeContent h3 { font-size: 16px; margin: 5px 0 20px 0; opacity: 0.6; }

        /* Game buttons group */
        .game-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .game-card {
            background: #1e1e1e;
            border-radius: 12px;
            width: 180px;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            text-align: center;
            padding: 25px 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Game fullscreen */
        #gameContainer {
            position: fixed;
            inset: 0;
            background: black;
            display: none;
            z-index: 999;
        }

        #gameFrame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <!-- Top bar -->

    <script>
        const game1 = "https://a99f6b9c-94c4-42a5-a418-02269a08a74a.gdn.poki.com/e395ec98-fd3f-47f2-ae2b-ade206d8ddb3/index.html?hoist=yes";
        const game2 = "https://2c101259-ee2b-462b-b199-e2ddb71e7bc2.gdn.poki.com/9ed82886-ef28-48ca-a4bd-b86fac609794/index.html?hoist=yes";

</body>
</html>
